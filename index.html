<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 text-center">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a basic website created using Bootstrap.</p>
        
        <!-- Button linking to another page -->
        <a href="https://www.example.com" class="btn btn-success mt-3">Visit Example</a>

        <!-- Centered Image -->
        <div class="d-flex justify-content-center mt-3">
            <img src="wallpaper.jpg" class="img-fluid rounded shadow" alt="Wallpaper">
        </div>
    </div>

    <!-- About Me Section -->
    <div class="container mt-5">
        <h2>About Me</h2>
        <p>Hello! This is a simple website created using Bootstrap.</p>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 My Bootstrap Website
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
